<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joiner - Kahoot & Blooket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 10px 0;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 270px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    #botList {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
      width: 280px;
      margin-left: auto;
      margin-right: auto;
    }

    #botList div {
      padding: 3px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Joiner</h1>

  <div class="form-group">
    <select id="platform">
      <option value="kahoot">Kahoot</option>
      <option value="blooket">Blooket</option>
    </select>
  </div>

  <div class="form-group">
    <input id="gameid" type="text" placeholder="Game PIN / ID">
  </div>

  <div class="form-group">
    <input id="name" type="text" placeholder="Base Name (example: Bot)">
  </div>

  <div class="form-group">
    <input id="amount" type="number" min="1" value="3" placeholder="Number of Bots">
  </div>

  <div class="form-group">
    <button id="connectBtn">Join Game</button>
  </div>

  <div id="status">Status: Ready</div>
  <div id="botList"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
